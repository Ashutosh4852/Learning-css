<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative unit Percentage</title>
    <style>
        * {
            margin: 0; padding: 0;
        }
        #first {
            height: 100px;
            width: 100px;
            background-color: azure;
        }
        #second {
            height: 50%;
            width: 60%;
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="first">
        first div
        <div id="second">
            second div
        </div>
    </div>
</body>
</html>
